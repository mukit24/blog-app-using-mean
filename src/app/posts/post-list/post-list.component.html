<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="accordion pt-3" id="accordionExample" *ngIf="posts?.length > 0">
            <div class="accordion-item" *ngFor="let post of posts; let i = index">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse'+i" aria-expanded="false">
                        {{ post.title }}
                    </button>
                </h2>
                <div [id]="'collapse'+i" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{post.content}}
                    </div>
                </div>
            </div>
        </div>
        <h5 class="text-center text-info" *ngIf="posts?.length < 1">No Posts Have Not Added Yet</h5>
    </div>
</div>
