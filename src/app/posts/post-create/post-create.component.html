<div class="row justify-content-center">
    <div class="col-lg-6">
        <form #form="ngForm" (ngSubmit)="onSavePost(form)">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="title" [ngModel]="post?.title" required>
                <label for="floatingInput" class="text-secondary">Post Title</label>
              </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px" name="content" [ngModel]="post?.content" required></textarea>
                <label for="floatingTextarea2" class="text-secondary">Post Content</label>
            </div>
            <button *ngIf="mode === 'create'" type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
            <button *ngIf="mode === 'edit'" type="submit" class="btn btn-primary" [disabled]="!form.valid">Update</button>
        </form>
    </div>
</div>
